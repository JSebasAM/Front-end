<!-- listar-curso.component.html -->
<div class="curso-container">
  <div class="table-controls">
    <h2>Listado de Cursos</h2>
    <button class="toggle-btn" (click)="toggleTabla()">
      {{ tablaContraida ? 'Mostrar Tabla' : 'Ocultar Tabla' }}
    </button>
  </div>

  <div class="table-wrapper" *ngIf="!tablaContraida">
    <table class="curso-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Fecha de Creación</th>
          <th>Horario</th>
          <th>ID Docente</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursosPagina">
          <td>{{ curso.id }}</td>
          <td>{{ curso.nombre }}</td>
          <td>{{ curso.fechaCreacion | date:'dd/MM/yyyy' }}</td>
          <td>{{ curso.horario }}</td>
          <td>{{ curso.idDocente }}</td>
          <td class="actions">
            <button class="action-btn view" title="Ver detalles">👁️</button>
            <button class="action-btn edit" title="Editar">✏️</button>
            <button class="action-btn delete" title="Eliminar">🗑️</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="pagination-controls" *ngIf="totalPaginas > 1">
      <button class="pagination-btn" (click)="irAPagina(1)" [disabled]="paginaActual === 1">«</button>
      <button class="pagination-btn" (click)="paginaAnterior()" [disabled]="paginaActual === 1">‹</button>
      
      <ng-container *ngFor="let pagina of paginasVisibles">
        <button class="pagination-btn" 
                [class.active]="pagina === paginaActual" 
                (click)="irAPagina(pagina)">
          {{ pagina }}
        </button>
      </ng-container>
      
      <button class="pagination-btn" (click)="paginaSiguiente()" [disabled]="paginaActual === totalPaginas">›</button>
      <button class="pagination-btn" (click)="irAPagina(totalPaginas)" [disabled]="paginaActual === totalPaginas">»</button>
      
      <span class="page-info">Página {{ paginaActual }} de {{ totalPaginas }}</span>
    </div>
  </div>
</div>
