<div class="container mt-4">
  <h2 class="text-center mb-4">Lista de Programas</h2>

  <div class="card shadow-sm">
    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
      <span>Programas Registrados</span>
      <button class="btn btn-light btn-sm" (click)="addPrograma()">
        <fa-icon [icon]="faUserPlus"></fa-icon> Añadir Programa
      </button>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let programa of programas">
        <div>
          <h5 class="mb-0">ID: {{ programa.id }}</h5>
          <small class="text-muted">
            Duración: {{ programa.duracion }} meses |
            Coordinador: {{ programa.idCoordinador }} |
            Facultad: {{ programa.idFacultad }} |
            Estado: {{ programa.activo ? 'Activo' : 'Inactivo' }}
          </small>
        </div>
        <div>
          <button class="btn btn-sm btn-warning me-2" (click)="editPrograma(programa)">
            <fa-icon [icon]="faEdit"></fa-icon> Editar
          </button>
          <button class="btn btn-sm btn-danger" (click)="confirmDelete(programa)">
            <fa-icon [icon]="faTrash"></fa-icon> Eliminar
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
