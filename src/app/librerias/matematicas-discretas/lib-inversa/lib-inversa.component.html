<div class="calculator-container">
  <h1 class="title">Inverso A mod B</h1>

  <div class="input-section">
    <div class="input-group">
      <label class="input-label" for="numeroA">Numero A</label>
      <input type="number" id="numeroA" class="input-field" placeholder="">
    </div>
    <div class="input-group">
      <label class="input-label" for="numeroB">Numero B</label>
      <input type="number" id="numeroB" class="input-field" placeholder="">
    </div>
  </div>

  <button class="operate-button">Operar</button>

  <div class="result-section">
    <div class="result-label">Resultado</div>
    <div class="result-display" id="resultado"></div>
  </div>
</div>
