<div class="container">
  <h2>Método de Bisección</h2>

  <div class="form-group">
    <label for="funcion">Función f(x)</label>
    <input id="funcion" [(ngModel)]="funcion" type="text" class="input" placeholder="Ej: x^3-4*x+1" />
  </div>

  <div class="form-group">
    <label for="a">Extremo a</label>
    <input id="a" [(ngModel)]="a" type="number" class="input" placeholder="Ej: 1" />
  </div>

  <div class="form-group">
    <label for="b">Extremo b</label>
    <input id="b" [(ngModel)]="b" type="number" class="input" placeholder="Ej: 2" />
  </div>

  <div class="form-group">
    <label for="tol">Tolerancia</label>
    <input id="tol" [(ngModel)]="tol" type="number" class="input" placeholder="Ej: 0.0001" />
  </div>

  <div class="form-group">
    <label for="maxIter">Máx. Iteraciones</label>
    <input id="maxIter" [(ngModel)]="maxIter" type="number" class="input" placeholder="Ej: 100" />
  </div>

  <div class="button-group">
    <button (click)="calcular()" class="btn">Calcular</button>
    <button (click)="limpiar()" class="btn">Limpiar</button>
  </div>

  <div *ngIf="error" style="color: red; margin-top: 10px;">
    {{ error }}
  </div>
</div>
