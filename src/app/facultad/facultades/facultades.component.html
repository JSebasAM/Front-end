<div class="container mt-4">
  <h2 class="text-center mb-4">Lista de Facultades</h2>

  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <span>Facultades Registrados</span>
      <button class="btn btn-light btn-sm" (click)="addFacultad()">
        <i class="fas fa-user-plus"></i> AÃ±adir Facultad
      </button>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let facultad of facultadArr.facultades">
        <div class="d-flex align-items-center">
          <div>
            <h5 class="mb-0">{{ facultad.nombre }} {{ facultad.descripcion }}</h5>
            <small class="text-muted">{{ facultad.id_curso }}</small>
          </div>
        </div>
        <div>
          <button class="btn btn-sm btn-warning me-2" (click)="editFacultad(facultad)">
            <fa-icon [icon]="faEdit"></fa-icon> Editar
          </button>
          <button class="btn btn-sm btn-danger" (click)="confirmDelete(facultad)">
            <fa-icon [icon]="faTrash"></fa-icon> Eliminar
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
